<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>权限管理</title>

<style>   

.Image {   

     max-width:600px;height:auto;cursor:pointer;   

     border:1px dashed #4E6973;padding: 3px;   

     zoom:expression( function(elm) {   

         if (elm.width>560) {   

             var oldVW = elm.width; elm.width=560;   

             elm.height = elm.height*(560 /oldVW);   

         }   

         elm.style.zoom = '1';   

     }(this));   

}   

</style>  



<style>

.Image {

     max-width:600px;height:auto;cursor:pointer;

     border:1px dashed #4E6973;padding: 3px;

     zoom:expression( function(elm) {

         if (elm.width>560) {

             var oldVW = elm.width; elm.width=560;

             elm.height = elm.height*(560 /oldVW);

         }

         elm.style.zoom = '1';

     }(this));

}

</style> 

<include file="common:public" />

<div class="cr"></div>

<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">

	  <tr>

		<td width="70">ID</td>

		<td width="150">名称</td>

		<td width="200">url</td>

		<td >图片</td>

		<td width="70">状态</td>

		<td width="100">管理操作</td>

	  </tr>

	    <volist name="info" id="vo">

			<tr>

				<td align='center'>{noercms:$vo.id}</td>

				<td >{noercms:$vo.name}</td>

				<td >{noercms:$vo.url}</td>

				 

				<td ><img src="{noercms:$vo.img}"/ WIDTH="50" HEIGHT="50" BORDER="0" ALT="" class="Image"></td>

				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 

				</td>

				<td align='center'>

					<a href="{noercms::U('Case/edit/',array('id'=>$vo['id']))}">修改</a>

					| <a href="{noercms::U('Case/del/',array('id'=>$vo['id']))}" >删除</a>

				</td>

			</tr>

	    </volist>

     <tr bgcolor="#FFFFFF"> 

      <td colspan="8"><div class="listpage">{noercms:$page}</div></td>

    </tr>

   

</table>
