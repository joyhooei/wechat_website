<div class="searchbar right">


<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>

<li class="tabli" id="tab0"><a href="{noercms::U('Forum/comment',array('token'=>$token))}">评论管理</a></li>

<div class="msgWrap">
<form method="post" action="{noercms::U('Forum/delMessage')}" id="info">
<div class="cLine" style="width:100%">
<div class="pageNavigator left"> <a href="###" onclick="$('#info').submit()" title="批量删除" class="btnGrayS vm bigbtn"><img src="{noercms::RES}/images/product/arrow_switch.png" class="vm">批量删除</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="50">编号</th>
<th width="100">消息接收人</th>
<th class="210">内容</th>
<th width="130">创建时间</th>
<th class="50">状态</th>

<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>

	<volist name="list" id="t"> 
		<tr>
			<td><input type="checkbox" value="{noercms:$t.id}" class="cbitem" name="id[]"></td>
			<td>{noercms:$t.id}</td>
			<td>{noercms:$t.touname|default='游客'}</td>
			<td>{noercms:$t.content|htmlspecialchars_decode}</td>
			<td>{noercms:$t.createtime|date="Y-m-d H:i:s",###}</td>
			<td><if condition="$t['isread'] eq 1"><font color="red">未读</font><else />已读</if></td> 
			<td class="norightborder"><a href="javascript:drop_confirm('您确定要删除吗?', '{noercms::U('Forum/delMessage',array('token'=>$_GET['token'],'id'=>$t['id']))}');">删除</a></td>
		</tr>
	</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{noercms:$_GET['token']}" />

</form>
