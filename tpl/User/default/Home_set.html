<link rel="stylesheet" href="{noercms::STATICS}/kindeditor/themes/default/default.css" />

<script src="{noercms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{noercms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{noercms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="./tpl/User/default/common/js/cart/jscolor.js" type="text/javascript"></script>
<script type="text/javascript" src="/tpl/User/default/common/js/jquery.js"></script>
<div class="content" style="width:920px; background:none; border:none; margin-bottom:30px;" >
<div class="cLineB">
  <h4>首页回复配置</h4>
    <h4>微网站url：{noercms::C('site_url')}{noercms::U('Wap/Index/index',array('token'=>$_GET['token']))}</h4>
  <a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">首页 —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120">回复标题：</th>
					<td><input type="text" name="title" value="{noercms:$home.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{noercms:$home.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
										<td><input type="text" name="picurl" id="picurl" value="{noercms:$home.picurl}" class="px" style="width:550px;">   <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('picurl',700,420,'{noercms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a></td>
				</tr>
								<tr>
					<th>3G网站背景：</th>
					<td><input type="text" name="homeurl" id="homeurl" value="{noercms:$home.homeurl}" class="px" style="width:550px;">  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="chooseFile('homeurl','background')" class="a_upload">选择</a> <a href="###" onclick="upyunPicUpload('homeurl',1500,1000,'{noercms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('homeurl')">预览</a><br/> 只适用于引用第三方3G网站的链接</td>
				</tr>
								<tr>
					<th width="120">底部版权：</th>
					<td><textarea style="width:560px;height:75px" name="copyright" id="copyright" class="px">{noercms:$home.copyright}</textarea><br/>最多填写120个字</td>
				</tr>
					<th>主页音乐：</th>
					<td><input type="text" name="musicurl" id="musicurl" value="{noercms:$home.musicurl}" class="px" style="width:550px;"><a href="###" onclick="chooseFile('musicurl','music')" class="a_upload">选择</a><a href="###" onclick="upyunPicUpload('musicurl',1500,1000,'{noercms:$token}')" class="a_upload">上传</a><br/> 如果填写网站会出现播放器，如果不填写则不出现，只支持mp3</td>
				</tr>
				<tr>
                <th>开场动画：</th>
                <td><select name="animation" id="select_animation" class="input-medium">
											<option value="0"  <eq name="home.animation" value="0"> selected="selected"</eq> >关闭开场动画</option>
											<option value="6"  <eq name="home.animation" value="6"> selected="selected"</eq>>宝马动画</option>
											<option value="4"  <eq name="home.animation" value="4"> selected="selected"</eq>>左右展开</option>
											<option value="5"  <eq name="home.animation" value="5"> selected="selected"</eq>>上下展开</option>
 											<option value="1"   <eq name="home.animation" value="1"> selected="selected"</eq>>倒计时</option>
 											<option value="2"    <eq name="home.animation" value="2"> selected="selected"</eq>>倒计时-左右展开</option>
 											<option value="3"    <eq name="home.animation" value="3"> selected="selected"</eq>>倒计时-上下展开</option>
										</select></td>
                
                
                
                
                </tr>
				<tr>
					<tr>
					<th width="120">商家电话：</th>
					<td><input type="text" name="dianhua" value="{noercms:$home.dianhua}" class="px" style="width:300px;"><br/>主页展示上显示电话号码建议填写</td>
				</tr>
		  <th>&nbsp;</th>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
</div>
