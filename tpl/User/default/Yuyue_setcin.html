<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/cymain.css" />
<div class="content"  >
<div class="cLineB">
<h4 class="left">类型信息 ({noercms:$page} ) </h4>
<div class="searchbar right">
<form method="post" action="">
<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="{noercms:$key}">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
</form>
</div>
<div class="clr"></div>
</div>
<div class="cLine">
<div class="">
<a href="{noercms::U($type.'/addcin',array('id'=>$id,'token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"><img src="{noercms::RES}/images/product/add.png" width="16" class="vm">添加</a>
<a href="{noercms::U($type.'/index',array('token'=>$token))}" class="right  btnGreen" style="">返回</a> 
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="140">类型</th>
<th width="160">原价</th>
<th width="140">优惠价</th>
<th width="250">简要说明</th>
<th width="180" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="data" id="item"> 
<tr>
<td>{noercms:$item.name}</td>
<td>{noercms:$item.yuanjia}</td>
<td>{noercms:$item.youhui}</td>
<td>{noercms:$item.memo}</td> 
<td class="norightborder"><a href="{noercms::U($type.'/updatecin',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">编辑</a>&nbsp;&nbsp;<a href="{noercms::U($type.'/delcin',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{noercms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
