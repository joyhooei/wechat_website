<script type="text/javascript" src="/tpl/User/default/common/js/jquery.min.js"></script>
<script src="/tpl/static/upyun.js"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
.action {
    background: none repeat scroll 0 0 #FFFFFF;
    box-shadow: 1px 1px 3px #666666;
    width: 359px;
}
a.a_upload, a.a_choose {
border: 1px solid #3d810c;
box-shadow: 0 1px #CCCCCC;
-moz-box-shadow: 0 1px #CCCCCC;
-webkit-box-shadow: 0 1px #CCCCCC;
cursor: pointer;
display: inline-block;
text-align: center;
vertical-align: bottom;
overflow: visible;
border-radius: 3px;
-moz-border-radius: 3px;
-webkit-border-radius: 3px;
vertical-align: middle;
background-color: #f1f1f1;
background-image: -webkit-linear-gradient(bottom, #CCC 0%, #2F8BC9 3%, #2F8BC9 97%, #FFF 100%);
background-image: -moz-linear-gradient(bottom, #CCC 0%, #E5E5E5 3%, #FFF 97%, #FFF 100%);
background-image: -ms-linear-gradient(bottom, #CCC 0%, #E5E5E5 3%, #FFF 97%, #FFF 100%);
color: white;
border: 1px solid #AAA;
padding: 2px 8px 2px 8px;
font-size: 14px;
line-height: 1.5;
}
a,a:hover, a:active {
text-decoration: none;
}
td{text-align: -webkit-left;}
</style>
	<form action="" method="post" target="_parent" id="realinfo_form">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
		<tr bgcolor="#F1F1F1">
			<td align="right" height="42" width="124px">父级菜单：</td>
			<td>
				<div class="mr15 l">
				<select name="pid" id="pid">
					<option  value="0">请选择菜单</option>
					<volist id="class" name="class">
						<option  value="{noercms:$class.id}" <if condition="$show['pid'] eq $class['id']">selected</if>>{noercms:$class.title}</option>
					</volist>
				</select>
				</div>
			</td>
		</tr>
		<tr>
			<td align="right" height="42" width="124px">主菜单名称:</td>
			<td>
				<div class="mr15 l">
				<input id="menu_title" class="txt" name="title" title="主菜单名称" value="{noercms:$show.title}" type="text"></div>
				<div class="system l"></div>
			</td>
		</tr>					
		<tr bgcolor="#F1F1F1">
			<td align="right" height="42" width="124px">关联关键词</td>
			<td>
				<div class="mr15 l"><input id="menu_keyword" class="txt" name="keyword" title="关联关键词" value="{noercms:$show.keyword}" type="text"><a href="#" onclick="addLink('menu_keyword',1)" class="a_choose">从功能库添加</a></div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr bgcolor="#F1F1F1">
			<td align="right" height="42" width="124px">外链接url</td>
			<td>
				<div class="mr15 l"><input id="menu_key" class="txt" name="url" title="外链接url" value="{noercms:$show.url}" type="text">
				<br />
				<font style="font-size:11px;">如无特殊需要，这里请不要填写</font>
				</div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr>
			<td align="right" height="42">显示：　</td>
			<td>
				<div class="mr15 l">
				<input type="radio" name="is_show" <if condition="$show['is_show'] eq 1">checked="checked"</if> value="1">是&nbsp;
				<input type="radio" name="is_show" <if condition="$show['is_show'] eq 0">checked="checked"</if> value="0">否&nbsp;
				</div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr bgcolor="#F1F1F1">
			<td align="right" height="42">排序:</td>
			<td>
				<div class="mr15 l">
				<input id="sort" class="txt" name="sort" title="排序" value="{noercms:$show.sort}" type="text"></div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr>
			<td height="42">&nbsp;</td>
			<td>
				<input class="btn" type="submit" name="submit" value="提交">
			</td>
		</tr>
	</tbody></table>
</form>
