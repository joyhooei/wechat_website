<div class="cLineB">
  <h4>渠道二维码管理 <span class="FAQ">认证服务号渠道二维码生成与统计。</span></h4>
 </div>
         <div class="cLineC" style="line-height: 32px;">
 <a  target="ddd" href="{noercms::U('Qrcode/add')}" class="btnGrayS vm bigbtn" >添加渠道</a>　 
</div>
 <div class="msgWrap form">
<div class="bdrcontent">
<div id="div_ptype">
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th style=" width:120px;">渠道ID</th>
<th>渠道名称</th>
<th>渠道使用量</th>
<th>触发关键词</th>
<th>渠道二维码</th>
<th>状态</th>
<th style=" width:100px;" class="norightborder">操作</th>
</tr>
</thead>
<volist name="info" id="vo">
<tr>
<td>{noercms:$vo.id}</td>
<td>{noercms:$vo.title}</td>
<td>{noercms:$vo.num}</td>
<td>{noercms:$vo.keyword}</td>
<td><if condition="$vo.ticket neq ''">
<a href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={noercms:$vo.ticket}" target="_blank">点击查看</a>
<else />
<a href="{noercms::U('Qrcode/get_code',array('id'=>$vo['id']))}">获取二维码</a></if></td>

<td><if condition="$vo.status eq 1">启用<else/>停用</if></td>
<td class="norightborder">
	<if condition="$vo.status eq '1'">
	<a href="{noercms::U('Qrcode/status',array('id'=>$vo['id'],'type'=>0))}">停用</a>
	<else />
		<a href="{noercms::U('Qrcode/status',array('id'=>$vo['id'],'type'=>1))}">启用</a>

	</if>
	<a href="{noercms::U('Qrcode/del',array('id'=>$vo['id']))}">删除</a>
</td>
</tr>
</volist>
  </table>
</div>
</div>

  <div class="pages">{noercms:$page}</div>
</div>

      </div>
    </div>
