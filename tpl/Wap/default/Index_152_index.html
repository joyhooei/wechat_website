<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	  <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/template/music-left.css" media="all" />
<script src="{noercms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
	<script src="{noercms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{noercms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/131/index.css" />
		<script src="{noercms::RES}/css/131/iscroll.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/reset.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/font-awesome.css" media="all" />
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
    </head>
<body>
<div class="wrap">
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{noercms:$so.info}</p><if condition="$so['url'] eq ''"><img src="{noercms:$so.img}" /><else/><a href="{noercms:$so.url}"><img src="{noercms:$so.img}" /></a></if></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{noercms:$i}</li>
			</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<div id="insert1"></div>
	<script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
	</script>
	<div id="insert2"></div>
	<div style="display:none"> </div>
	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>
	<div class="main">
    	<ul><volist name="info" id="vo">
    		        <a href="{noercms:$vo.url}">	<li id="m1">
                	<include file="Public:Mainaction"/>
					<span class="icon"  style="background:url({noercms:$vo.img}) no-repeat;background-size:88px 64px;"><em></em></span><span class="title"> {noercms:$vo.name}</span></li></a>
					<a>
  </volist> 
       		        </ul>
  </div>
</div>
        <div id="insert2"></div>
        <div style="display:none"> </div>
	<!--
分享前控制
-->
	<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "<if condition="$homeInfo.picurl neq false">{noercms:$homeInfo.picurl}<else/>
{noercms::RES}/images/themes/huifu.jpg</if>",
				"timeLineLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"sendFriendLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"weiboLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"tTitle": "{noercms:$homeInfo.title}",
				"tContent": "{noercms:$homeInfo.info}",
				"fTitle": "{noercms:$homeInfo.title}",
				"fContent": "{noercms:$homeInfo.info}",
				"wContent": "{noercms:$homeInfo.info}"
			};
			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});
			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});
			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
<div class="copyright" style="text-align:center">

<else/>
