<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{noercms:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{noercms::RES}/css/ktv/style.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="{noercms::RES}/css/ktv/style01.css">
<link rel="stylesheet" href="{noercms::RES}/css/flash/css/plugmenu.css">
<script type="text/javascript" charset="utf-8" src="{noercms::RES}/js/ktv/page_context.js"></script>
<style type="text/css">
/*pages*/
#Page_wrapper .c-pnav-con {
	text-align:center;
	font-size:18px;
}
#Page_wrapper .c-pnav-con ul {
	list-style:none;
	display:inline-block;
}
#Page_wrapper .c-pnav-con ul li {
	display:inline-block;
	padding:5px 15px;
}
#Page_wrapper .c-pnav-con ul li:nth-child(2) {
width:85px;
}
#Page_wrapper .c-pnav-con ul li:nth-child(3) {
margin-left:-110px;
}
#Page_wrapper .c-pnav-con ul li:last-child {
	margin-left:0;
}
#Page_wrapper .c-pnav-con .c-p-sec {
	display:inline-block;
	margin:20px auto;
}
#Page_wrapper .c-pnav-con .c-p-sec div {
	display:inline-block;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-pre {
	width:88px;
	float:left;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-pre a {
	display:inline-block;
	width:70px;
	height:30px;
	line-height:30px;
	background-image:-webkit-gradient(linear, left top, right bottom, from(#fefefe), to(#e8e8e8));
	background-image:-webkit-linear-gradient(#fefefe, #e8e8e8);
	background-image:-moz-linear-gradient(#fefefe, #e8e8e8);
	background-image:-ms-linear-gradient(#fefefe, #e8e8e8);
	background-image:-o-linear-gradient(#fefefe, #e8e8e8);
	background-image:linear-gradient(#fefefe, #e8e8e8);
	border:1px #D5D5D5 solid;
	overflow:hidden;
	border-radius:2px;
	-webkit-border-radius:2px;
	border-left:0 #d5d5d5 solid;
	border-right:1px #d5d5d5 solid;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-pre .c-p-p {
	display:inline-block;
	width:17px;
	height:30px;
	position:relative;
	overflow:hidden;
	vertical-align:top;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-pre .c-p-p em {
	display:inline;
	-webkit-transform:rotate(45deg);
	background-image:-webkit-gradient(linear, left top, right bottom, from(#fefefe), to(#e8e8e8));
	background-image:-webkit-linear-gradient(#fefefe, #e8e8e8);
	background-image:-moz-linear-gradient(#fefefe, #e8e8e8);
	background-image:-ms-linear-gradient(#fefefe, #e8e8e8);
	background-image:-o-linear-gradient(#fefefe, #e8e8e8);
	background-image:linear-gradient(#fefefe, #e8e8e8);
	position:absolute;
	top:4px;
	left:6px;
	width:21px;
	height:21px;
	border:1px solid #ddd;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-next {
	width:88px;
	margin-left:5px;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-next a {
	display:inline-block;
	width:70px;
	height:30px;
	line-height:30px;
	background-image:-webkit-gradient(linear, left top, right bottom, from(#fefefe), to(#e8e8e8));
	background-image:-webkit-linear-gradient(#fefefe, #e8e8e8);
	background-image:-moz-linear-gradient(#fefefe, #e8e8e8);
	background-image:-ms-linear-gradient(#fefefe, #e8e8e8);
	background-image:-o-linear-gradient(#fefefe, #e8e8e8);
	background-image:linear-gradient(#fefefe, #e8e8e8);
	border:1px #D5D5D5 solid;
	overflow:hidden;
	border-radius:2px;
	-webkit-border-radius:2px;
	border-left:1px #d5d5d5 solid;
	border-right:0 #d5d5d5 solid;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-next .c-p-p {
	display:inline-block;
	width:17px;
	height:30px;
	position:relative;
	overflow:hidden;
	vertical-align:top;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-next .c-p-p em {
	display:inline;
	-webkit-transform:rotate(45deg);
	background-image:-webkit-gradient(linear, left top, right bottom, from(#fefefe), to(#e8e8e8));
	background-image:-webkit-linear-gradient(#fefefe, #e8e8e8);
	background-image:-moz-linear-gradient(#fefefe, #e8e8e8);
	background-image:-ms-linear-gradient(#fefefe, #e8e8e8);
	background-image:-o-linear-gradient(#fefefe, #e8e8e8);
	background-image:linear-gradient(#fefefe, #e8e8e8);
	position:absolute;
	top:4px;
	left:-12px;
	width:21px;
	height:21px;
	border:1px solid #ddd;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-cur {
	position:relative;
	height:30px;
	vertical-align:baseline;
	text-align:center;
	margin-left:5px;
	float:left;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-cur .c-p-arrow {
	display:inline-block;
	width:88px;
	line-height:30px;
	border:1px solid #ddd;
	background-image:-webkit-gradient(linear, left top, right bottom, from(#fefefe), to(#e8e8e8));
	background-image:-webkit-linear-gradient(#fefefe, #e8e8e8);
	background-image:-moz-linear-gradient(#fefefe, #e8e8e8);
	background-image:-ms-linear-gradient(#fefefe, #e8e8e8);
	background-image:-o-linear-gradient(#fefefe, #e8e8e8);
	background-image:linear-gradient(#fefefe, #e8e8e8);
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-cur .c-p-arrow span:first-child {
	margin-right:5px;
	width:50px;
	white-space:nowrap;
	overflow:hidden;
	text-overflow:ellipsis;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-cur .c-p-down span:last-child {
	display:inline-block;
	font-size:0;
	border-top:3px solid #666;
	border-left:3px solid #666;
	width:6px;
	height:6px;
	background-color:transparent;
	-webkit-transform:rotate(225deg);
	margin-bottom:3px;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-cur .c-p-up span:last-child {
	display:inline-block;
	font-size:0;
	border-top:3px solid #666;
	border-left:3px solid #666;
	width:6px;
	height:6px;
	background-color:transparent;
	-webkit-transform:rotate(45deg);
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-grey {
	display:inline-block;
	float:left;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-grey a {
	color:#999;
}
#Page_wrapper .c-pnav-con .c-p-sec .c-p-select {
	position:absolute;
	top:0;
	left:0;
	height:30px;
	width:90px;
	opacity:0;
}
</style>
</head>
<body screen_capture_injected="true">
<div>
	<ul class="mainmenu2 radius margin10">
		<volist name="res" id="vo">
		<li class="radius_top border-top-none">
			<div class="menubtn">
			<if condition="$vo['url']">
			<a href="{noercms:$vo.url}">
			<else />
			<a href="{noercms::U('Index/content',array('id'=>$vo['id'],'token'=>$vo['token']))}">
			</if>
				<h2 class="menutitle">{noercms:$vo.title}</h2>
				<p class="menudesc">{noercms:$vo.text}</p>
				</a> <span class="icon">&nbsp;</span> </div>
		</li>
		</volist>
	</ul>
</div>
<div style="display:none">{noercms:$tpl.tongji|htmlspecialchars_decode}</div>
<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{noercms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{noercms:$i} close" style="background:{noercms:$homeInfo.plugmenucolor}">
							<a  href="{noercms:$vo.url}">
								<span style="background-image: url({noercms::RES}/css/flash/images/img/{noercms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<section id="Page_wrapper">
<div id="pNavDemo" class="c-pnav-con">
<section class="c-p-sec">
<div class='c-p-pre <eq name="p" value="1"> c-p-grey </eq> '><a <eq name="p" value="1"><else/>href="{noercms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=<php>echo $_GET['classid'];</php>&token={noercms:$tpl.token}&p=<php>echo $p-1;</php>"</eq>  >上一页</a></div>
<div class="c-p-cur">
<div class="c-p-arrow c-p-down"><span>{noercms:$p}/{noercms:$page}</span><span></span></div>
	<select class="c-p-select" onchange="dourl('{noercms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=<php>echo $_GET['classid'];</php>&token={noercms:$tpl.token}&p='+this.value)">
		<?php
			for($i=1;$i<=$page;$i++){
				if($i==$p){
					echo '<option value="'.$i.'" selected>第'.$i.'页</option>';
				}else{
					echo '<option value="'.$i.'">第'.$i.'页</option>';
				}
			}
		?>
	</select>
</div>
<div class='c-p-next <eq name="p" value="$page"> c-p-grey </eq>'  >
<?php
	if($p<$page){
		echo '<a href="'.C('site_url').'/index.php?g=Wap&m=Index&a=lists&classid='.(int)$_GET['classid'].'&token='.$tpl['token'].'&p='.($p+1).'">';
	}else{
		echo '<a>';
	}
?>
下一页</a></div>
</section>
</div>
</section>
<script src="{noercms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{noercms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
</div> 
</body>
</html>
