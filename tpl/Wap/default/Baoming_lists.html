    <script type="text/javascript">

        var desc = '{noercms:$company.company} - 主题活动列表';
        var shareUrl = location.href;
        var shareImage = '{noercms:$company.tp}';
        var title = '{noercms:$company.company} - 主题活动列表';
        var circle = '{noercms:$company.company} - 主题活动列表';
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

            // 发送给好友

//            var desc = document.title + ', 您可以收藏到名片夹或分享给朋友.';
//            if(location.pathname == '/card/carddetail'){
//                desc = document.title + ', 点击查看名片详情.';
//            }
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });

            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });

        }, false);


        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "img_url": shareImage,
                "img_width": "640",
                "img_height": "640",
                "link": shareUrl,
                "desc": desc,
                "title":title
            }, function(res) {
                _report('send_msg', res.err_msg);
            })
        }

        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": shareImage,
                "img_width": "640",
                "img_height": "640",
                "link": shareUrl,
                "desc": circle,
                "title": circle
            }, function(res) {
                _report('timeline', res.err_msg);
            });
        }

        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": desc + shareUrl,
                "url": shareUrl
            }, function(res) {
                _report('weibo', res.err_msg);
            });
        }
    </script>
