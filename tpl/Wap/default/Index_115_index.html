		<style>
#cate14 .mainmenu li:last-of-type {
margin-bottom: 0;
}
#cate14 .mainmenu {
margin: 50px auto;/*可修改菜单距离顶部的高度*/
bottom: auto;
top:0;
} 
</style>
<script src="{noercms::RES}/css/109/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;
function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
}
document.addEventListener('DOMContentLoaded', loaded, false);
</script>
    </head>
    <body id="cate14">
	  <div class="mainbg">
                <img src="<if condition="$homeInfo.homeurl neq false">{noercms:$homeInfo.homeurl}<else/>{noercms::RES}/images/themes/bg1.jpg</if> "/>
        </div>
<div class="mainmenu">
<ul><div id="insert1" ></div>
 <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''">{noercms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{noercms:$vo.url|htmlspecialchars_decode}</if>">{noercms:$vo.name}</a>
                        </div>
                    </li>
                </volist>
        <div id="insert2" ></div>
        <div class="clr"></div>
</ul>
</div>
